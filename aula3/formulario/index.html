<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulário</title>
</head>
<body>
    <div class="titulo_pagina">
        <h1>Cadastro de DEVs</h1>
        <p>Preencha os campos com sua informações</p>
    </div>
    <form>
        <fieldset>
            <label>Nome</label>
            <input type="text"/>

            <label>Sobrenome</label>
            <input type="text"/>

            <label>email</label>
            <input type="email"/>
        </fieldset>

        <div class="stack">
            <label>Em qual lado da aplicação você gosta de trabalhar?</label>
            <input type="radio" value="frontend" name="stack" required />
            <label for="stack">front-end</label>
            <input type="radio" value="backend" name="stack" required />
            <label for="stack">back-end</label>
            <input type="radio" value="fullStack"  name="stack" required />
            <label for="stack">fullStack</label>
        </div>
        <div class="campo_senioridade">
            <label>Senioridade</label>
            <select name="senioridade" id="senioridade">
                <option selected disabled value="">Selecione uma categoria</option>
                <option value="junior">Júnior</option>
                <option value="pleno">Pleno</option>
                <option value="senior">Senior</option>
            </select>
        </div>
        <div class="checkbox">
            <label>Selecione as tecnologias que você gosta de trabalhar</label>
                <input type="checkbox" name="tecnologia1" id="tecnologia" value="html">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologia2" id="tecnologia" value="html">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" name="tecnologia3" id="tecnologia" value="html">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" name="tecnologia4" id="tecnologia" value="html">
                <label for="tecnologia4">Java</label>
                <input type="checkbox" name="tecnologia5" id="tecnologia" value="html">
                <label for="tecnologia5">Python</label>
            </div>
            <div class="area_de_texto">
                <label>Conte um pouco da sua experiência</label>
                <textarea name="experiencia" id="experiencia" cols="30" rows="10" required></textarea>

            </div>
            <button type="submit">enviar</button>
    </form>
</body>
</html>
